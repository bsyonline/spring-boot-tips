spring:
  application:
    name: rabbitmq-publisher
  rabbitmq:
    username: guest
    password: guest
    host: localhost
    port: 5672
    listener:
      simple:
        acknowledge-mode: manual
        default-requeue-rejected: false
      direct:
        acknowledge-mode: manual
    publisher-confirms: true
    publisher-returns: true
    template:
      mandatory: true
      retry:
        enabled: true
        max-attempts: 3